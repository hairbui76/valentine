<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Invite</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8b6c1;
      margin: 0;
      font-family: 'Patrick Hand', cursive;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      width: 50vw;
      height: 50vh;
      position: relative;
      color: #ff69b4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 18px;
      font-family: 'Patrick Hand', cursive;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .yes {
      background-color: #ff4757;
      color: white;
      z-index: 10;
    }

    .yes:hover {
      background-color: #e84118;
      transform: scale(1.1);
    }

    .no {
      background-color: #95a5a6;
      color: white;
      transition: top 0.2s, left 0.2s;
    }

    @media (max-width: 768px) {
      .container {
        width: 70vw;
        height: 60vh;
        padding: 30px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 style="font-size: 2.5rem;">ƒêi ch∆°i Valentine nh√©?</h1>
    <div class="button-container">
      <button class="yes" onclick="alert('Yay! H·∫πn h√≤ th√¥i! üíñ')">C√≥</button>
      <button class="no" id="noBtn">Kh√¥ng</button>
    </div>
  </div>
  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.querySelector('.yes');

    function moveNoButton() {
      requestAnimationFrame(() => {
        let randomTop, randomLeft;
        const container = document.querySelector('.container');
        const maxWidth = container.clientWidth - noBtn.clientWidth;
        const maxHeight = container.clientHeight - noBtn.clientHeight;

        do {
          randomTop = Math.random() * maxHeight;
          randomLeft = Math.random() * maxWidth;
        } while (
          Math.abs(randomLeft - yesBtn.offsetLeft) < 100 &&
          Math.abs(randomTop - yesBtn.offsetTop) < 50
        );

        noBtn.style.position = "absolute";
        noBtn.style.top = `${randomTop}px`;
        noBtn.style.left = `${randomLeft}px`;
      });
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // NgƒÉn ch·∫∑n h√†nh vi m·∫∑c ƒë·ªãnh ƒë·ªÉ tr√°nh b·ªã "ƒë·ª©ng im"
      moveNoButton();
    });
  </script>
</body>

</html>
